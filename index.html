<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Poomsae - Torneio de Taekwondo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #000000, #1a1a1a);
            margin: 0;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 700px;
            width: 90%;
            padding: 20px;
            border: 5px solid #FFD700;
            border-radius: 15px;
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .title {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #FFD700;
            text-shadow: 0 3px 10px rgba(255, 215, 0, 0.7);
        }

        .display {
            width: 100%;
            height: 180px;
            background-color: white;
            border: 5px solid #000;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .display.highlight {
            background-color: #f33535;
            transform: scale(1.1);
        }

        .slot {
            font-size: 60px;
            font-weight: bold;
            color: #1a1a1a;
            text-transform: uppercase;
            text-align: center;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 22px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-transform: uppercase;
        }

        button:hover {
            transform: translateY(-5px);
        }

        #start-btn {
            background-color: #4bc56a;
            color: black;
        }

        #start-btn:hover {
            background-color: #388e3c;
        }

        #stop-btn {
            background-color: #FF5722;
            color: white;
        }

        #stop-btn:hover {
            background-color: #d84315;
        }

        #stop-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #reset-btn {
            background-color: #2196F3;
            color: white;
        }

        #reset-btn:hover {
            background-color: #1976D2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">Sorteio de Poomsae</div>
        <div class="display" id="slot-container">
            <div class="slot" id="slot-display">Pronto</div>
        </div>
        <div class="buttons">
            <button id="start-btn">Iniciar</button>
            <button id="stop-btn" disabled>Parar</button>
            <button id="reset-btn" disabled>Reiniciar</button>
        </div>
    </div>

    <script>
        const poomsaeNames = [
            "Kuriô", "Kum Gang", "Tae Back", "Pyong Hwon",
            "Ship Jin", "Ji Tae", "Chum Kwon", "Han Sôo", "Il Yel"
        ];

        const slotDisplay = document.getElementById('slot-display');
        const slotContainer = document.getElementById('slot-container');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const resetBtn = document.getElementById('reset-btn');

        let intervalId = null;

        function startSlotMachine() {
            let index = 0;
            intervalId = setInterval(() => {
                slotDisplay.textContent = poomsaeNames[index];
                index = (index + 1) % poomsaeNames.length;
            }, 20); // Muito rápido para criar suspense
        }

        function stopSlotMachine() {
            clearInterval(intervalId);

            const finalName = poomsaeNames[Math.floor(Math.random() * poomsaeNames.length)];
            slotDisplay.textContent = finalName;

            // Piscar fundo e nome
            let blinkCount = 0;
            const blinkInterval = setInterval(() => {
                const isRed = slotContainer.classList.contains('highlight');
                slotContainer.classList.toggle('highlight');
                slotDisplay.style.color = isRed ? '#1a1a1a' : 'white';
                blinkCount++;

                if (blinkCount >= 10) {
                    clearInterval(blinkInterval);
                    slotContainer.classList.add('highlight');
                    slotDisplay.style.color = 'white';
                    stopBtn.disabled = true;
                    resetBtn.disabled = false;
                }
            }, 300);
        }

        function resetPanel() {
            slotDisplay.textContent = "Pronto";
            slotContainer.classList.remove('highlight');
            slotDisplay.style.color = '#1a1a1a';
            startBtn.disabled = false;
            stopBtn.disabled = true;
            resetBtn.disabled = true;
        }

        startBtn.addEventListener('click', () => {
            slotContainer.classList.remove('highlight');
            slotDisplay.style.color = '#1a1a1a';
            startBtn.disabled = true;
            stopBtn.disabled = false;
            resetBtn.disabled = true;
            startSlotMachine();
        });

        stopBtn.addEventListener('click', () => {
            stopSlotMachine();
        });

        resetBtn.addEventListener('click', () => {
            resetPanel();
        });
    </script>
</body>

</html>
